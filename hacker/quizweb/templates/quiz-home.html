<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 shadow p-5">
                <form action="" method="post">
                    {%csrf_token%}
                    <label for="id_category" class="form-text">Select a category</label>
                    <select name="category" id="id_category" class="form-select mb-3">
                        {%for cat in cats%}
                              <option value="{{cat.name}}">{{cat.name}}</option>
                        {%endfor%}
                        
                    </select>
                    <label for="id_mode" class="form-text">Select a mode</label>
                    <select name="mode" id="id_mode" class="form-select mb-3">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <input type="submit" value="Let's start" class="btn btn-outline-success">
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
